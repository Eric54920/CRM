{% extends 'layout.html' %}

{% block content %}
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-form navbar-right">
            <div class="form-group">
                <input type="text" class="form-control" name="search_con" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default search" data="{{ request.path_info }}"><i class="fa fa-search"></i></button>
        </div>
    </div>
</nav>
<table class="table table-bordered table-hover text-center">
    <thead>
        <tr>
            <th>账号</th>
            <th>姓名</th>
            <th>部门</th>
            <th>手机号</th>
            <th>备注</th>
            <th>加入时间</th>
            <th>是否激活</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.department.name }}</td>
            <td>{{ user.mobile }}</td>
            <td>{{ user.memo }}</td>
            <td>{{ user.date_joined }}</td>
            <td><span class="{% if user.is_active  %}green{% else %}gary{% endif %}">{{ user.is_active }}</span></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="container">
    <ul class="pagination">
        {{ pagination|safe }}
    </ul>
</div>
{% endblock %}
