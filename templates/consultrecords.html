{% extends 'layout.html' %}

{% block content %}
<nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-form navbar-left" role="search">
                <button class="btn btn-primary add" data-toggle="modal" data-target="#addCustomerModal" data="/add_consult/">添加数据</button>
            </div>
            <div class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" name="search_con" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default search" data="{{ request.path_info }}"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </nav>
<table class="table table-bordered table-hover text-center">
    <thead>
        <tr class="text-center">
            <th>选择</th>
            <th>客户</th>
            <th>状态</th>
            <th>跟进人</th>
            <th>跟进日期</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for consult in consults %}
        <tr>
            <td>
                <input type="checkbox" name="{{consult.pk}}">
            </td>
            <td>{{ consult.customer.name }}</td>
            <td>{{ consult.get_status_display }}</td>
            <td>{{ consult.consultant.name }}</td>
            <td>{{ consult.date }}</td>
            <td>
                <button class="btn btn-primary btn-sm edit" data="/edit_consult/{{consult.pk}}" data-toggle="modal"
                    data-target="#addCustomerModal"><i class="fa fa-edit"></i></button>
                <button class="btn btn-danger btn-sm delete" data="{% url 'delete_obj' 'consult' consult.pk %}"><i class="fa fa-trash-o"></i></button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="container">
    <ul class="pagination">
        {{ pagination|safe }}
    </ul>
</div>
{% endblock %}
